<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="padding">
<form (ngSubmit)="logForm()">
	<ion-list>
		<ion-item>
    		<ion-label floating color="primary">Email</ion-label>
  			<ion-input type="text" [(ngModel)]="login.username" name="email" required></ion-input>
		</ion-item>
  		<ion-item>
    		<ion-label floating color="primary">Password</ion-label>
      		<ion-input type="password" [(ngModel)]="login.password" name="password" required></ion-input>
  		</ion-item>
  		<ion-item>
  			<div class="g-recaptcha" data-sitekey="6LfzQTMUAAAAALVwEkwU8IxTZfaEFotnWcfc_0Nf"></div>
		</ion-item>
		<ion-item>
    		<button ion-button block type="submit" style="height: 40px;">Login</button>
		</ion-item>
	</ion-list>
</form>
<button ion-button clear (click)="forgotpass();">Forgot Password</button>
<button ion-button clear (click)="signup();">New User? Click here</button>
</ion-content>
