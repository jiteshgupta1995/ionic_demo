<script src='https://www.google.com/recaptcha/api.js'></script>
<ion-header>
  <ion-navbar>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="padding">
<form (ngSubmit)="signupForm()">
	<ion-list>
		<ion-item>
    		<ion-label color="primary">First Name</ion-label>
  			<ion-input type="text" placeholder="Enter your First name" [(ngModel)]="signup.firstname" name="text" required></ion-input>
		</ion-item>
		<ion-item>
    		<ion-label color="primary">Last Name</ion-label>
  			<ion-input type="text" placeholder="Enter your Last name" [(ngModel)]="signup.lastname" name="text" required></ion-input>
		</ion-item>
		<ion-item>
    		<ion-label color="primary">Email</ion-label>
  			<ion-input type="text" placeholder="Enter your email" [(ngModel)]="signup.username" name="email" required></ion-input>
		</ion-item>
  		<ion-item>
    		<ion-label color="primary">Password</ion-label>
      		<ion-input type="password" placeholder="Enter your password" [(ngModel)]="signup.password" name="password" required></ion-input>
  		</ion-item>
  		<ion-item>
  			<div class="g-recaptcha" data-sitekey="6LfzQTMUAAAAALVwEkwU8IxTZfaEFotnWcfc_0Nf"></div>
		</ion-item>
		<ion-item>
    		<button ion-button block type="submit" style="height: 40px;">Signup</button>
		</ion-item>
	</ion-list>
</form>
<button ion-button clear (click)="login();">Already registered? Login now</button>
</ion-content>
